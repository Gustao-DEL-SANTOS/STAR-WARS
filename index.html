
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star wars</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https: //fonts.googleapis.com/css2? familia= Nunito:wght@200;600;700 &family= Poppins:wght@400;600 & family= Silkscreen & display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css" type="text/css">
    <script type="text/javascript" src="./js/index.js"></script>
</head>
<body>
    <header>
        <h1>Star-Devs</h1>
    </header>
    <main>
        <section class="cards-main">
            <div class="card-container">
                <div class="card-main">
                    <span>Personagem</span>
                    <h2 id="persons">Carregando...</h2>
                </div>
                <img src="./img/darth.svg" alt="Imagem Personagem">
            </div>

            <div class="card-container">
                <div class="card-main">
                    <span>Naves Estelares</span>
                    <h2 id="starships">Carregando...</h2>
                </div>
                <img src="./img/starship.svg" alt="Imagem Naves Estelares">
            </div>

            <div class="card-container">
                <div class="card-main">
                    <span>Planetas</span>
                    <h2 id="planets">Carregando...</h2>
                </div>
                <img src="./img/planet.svg" alt="Imagem Planetas">
            </div>
        </section>

        <section class="phrases-container">
            <button id="btn-phrases">Ler uma frase</button>
            <p id="phrase"></p>
        </section>
    </main>
</body>
</html>
